services:
  postgres:
    image: postgres:16-alpine
    container_name: gymdogs-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-GymDogsDb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gymdogs-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gymdogs-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gymdogs.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gymdogs-network

  gymdogs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gymdogs-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-GymDogsDb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-SuaChaveSecretaSuperSeguraComPeloMenos32CaracteresParaHS256}
      - JwtSettings__Issuer=${JWT_ISSUER:-GymDogs}
      - JwtSettings__Audience=${JWT_AUDIENCE:-GymDogsUsers}
      - JwtSettings__ExpirationMinutes=15
      - JwtSettings__AccessTokenExpirationMinutes=${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-15}
      - JwtSettings__RefreshTokenExpirationDays=${JWT_REFRESH_TOKEN_EXPIRATION_DAYS:-7}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gymdogs-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  gymdogs-network:
    driver: bridge
